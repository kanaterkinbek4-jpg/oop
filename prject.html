<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>To-Do App | Task Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { margin-top: 0; }
        .task {
            padding: 10px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .task span { display: inline-block; margin-right: 10px; }
        .priority-high { color:red; font-weight: bold; }
        .priority-medium { color:orange; font-weight: bold; }
        .priority-low { color:green; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Task Management (To-Do App)</h2>

    <h3>Жаңа тапсырма қосу</h3>
    <input id="title" type="text" placeholder="Тапсырма атауы" style="width: 100%; padding: 8px;"><br><br>

    <label>Жоба:</label>
    <select id="project">
        <option value="General">General</option>
        <option value="Website">Website</option>
        <option value="Mobile App">Mobile App</option>
        <option value="Marketing">Marketing</option>
    </select>

    <label>Пайдаланушы:</label>
    <select id="user">
        <option value="Aruzhan">Aruzhan</option>
        <option value="Dias">Dias</option>
        <option value="Miras">Miras</option>
    </select>

    <label>Статус:</label>
    <select id="status">
        <option value="New">New</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
    </select>

    <label>Приоритет:</label>
    <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>

    <button onclick="addTask()" style="margin-left:10px;">Қосу</button>

    <hr>

    <h3>Тапсырмалар тізімі</h3>
    <div id="taskList"></div>
</div>

<script>
    function addTask() {
        const title = document.getElementById("title").value;
        const project = document.getElementById("project").value;
        const user = document.getElementById("user").value;
        const status = document.getElementById("status").value;
        const priority = document.getElementById("priority").value;

        if (title.trim() === "") {
            alert("Тапсырма атауын енгізіңіз!");
            return;
        }

        const list = document.getElementById("taskList");

        const div = document.createElement("div");
        div.className = "task";

        let prClass = "priority-" + priority.toLowerCase();

        div.innerHTML = `
            <strong>${title}</strong><br>
            <span>Жоба: ${project}</span>
            <span>Пайдаланушы: ${user}</span>
            <span>Статус: ${status}</span>
            <span class="${prClass}">Приоритет: ${priority}</span>
        `;

        list.appendChild(div);

        document.getElementById("title").value = "";
    }
</script>

</body>
</html>
